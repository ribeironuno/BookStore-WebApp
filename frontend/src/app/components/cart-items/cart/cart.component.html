<!-- Item list -->
<div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">

            <ng-container *ngIf="books.length == 0">
                <app-empty-cart></app-empty-cart>
            </ng-container>

            <ng-container *ngIf="books.length != 0 ">
                <h4 class="display-6 mb-3">O meu carrinho de compras</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="h5">Livro</th>
                                <th scope="col" class="h5"></th>
                                <th scope="col">ISBN</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Quantidade</th>
                                <th scope="col">Preço</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let book of books">
                                <div class="mt-3"></div>
                                <tr>
                                    <td class="mt-5 col-2">
                                        <img src="http://localhost:3000/{{book.image}}" class="img-fluid rounded-3"
                                            style="width: 180px;" alt="Book">
                                    </td>
                                    <td class="align-middle col-2">
                                        <p class="mb-2">{{book.title}}</p>
                                    </td>
                                    <td class="align-middle">
                                        <p class="mb-0" style="font-weight: 500;">{{book.ISBN}}</p>
                                    </td>

                                    <td class="align-middle">
                                        <p class="mb-0" style="font-weight: 500;">{{book.condition}}</p>
                                    </td>

                                    <td class="align-middle">
                                        <div class="d-flex flex-row">
                                            <button class="btn btn-link px-2" (click)="decreaseQuantityByOne(book)">
                                                <i class="fas fa-minus"></i>
                                            </button>

                                            <input id="form1" min="0" name="quantity" value="{{book.quantity}}"
                                                type="number" class="form-control form-control-sm"
                                                style="width: 50px;" />

                                            <button class="btn btn-link px-2" (click)="increaseQuantityByOne(book)">
                                                <i class=" fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </td>
                                    <td class="align-middle">
                                        <p class="mb-0" style="font-weight: 500;">{{book.price}} €</p>
                                    </td>
                                    <td class="align-middle">
                                        <a (click)="removeBook(book)" class="text-danger btn">
                                            <i class="fas fa-trash fa-lg"></i>
                                        </a>
                                    </td>
                                </tr>
                                <div class="mb-3"></div>
                            </ng-container>
                        </tbody>
                    </table>
                </div>

                <div class="card shadow-2-strong mb-5 mb-lg" style="border-radius: 16px;">
                    <div class="card-body p-4 d-flex justify-content-between">
                        <h5 class="text-muted">Total</h5>
                        <h5 class="text-muted">{{total}} €</h5>
                    </div>
                </div>

                <div class="d-flex row justify-content-between wrap">
                    <button type="button" class="btn btn-outline-primary col-md-3 col-sm-12 mt-3" routerLink="/product">
                        Continuar a comprar
                    </button>

                    <button type="button" class="btn btn-outline-danger col-md-3 col-sm-12 mt-3" (click)="emptyBook()">
                        Limpar carrinho
                    </button>

                    <button type="button" class="btn btn-outline-success col-md-3 col-sm-12 mt-3" [routerLink]="['/confirm-checkout']">
                        Validar carrinho
                    </button>
                </div>



            </ng-container>
        </div>
    </div>
</div>
