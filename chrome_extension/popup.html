<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

    <!-- NORMAL -->
    <div class="container" id="beginDiv">
        <h3 id="title" class="display-6 text-center border-bottom mb-3">Livraria ESTG</h3>

        <!-- DIV ERRO -->
        <div class="alert alert-danger" id="alert" role="alert" hidden>
            <strong>ISBN inválido!</strong> Deve ser do tipo ISBN-10 ou ISBN-13.
        </div>


        <div class="d-flex justify-content-around">
            <div class="col-6">
                <label class="form-label mt-2">Qual livro deseja pesquisar?</label>
                <input type="email" class="form-control mb-3 col-8" placeholder="ISBN" id="isbnInput">
                <button class="btn btn-primary" id="submitBtn">Pesquisar</button>
            </div>

            <div class="col-6 mb-3 text-center">
                <img id="image" src="images/img1.png" height="170px" width="170px">
            </div>
        </div>
    </div>

    <!-- ERROR -->
    <div class="container" id="errorDiv" hidden>
        <h3 id="title" class="display-6 text-center border-bottom mb-3">Livraria ESTG</h3>
        <div class="d-flex justify-content-around">
            <div class="col-6">
                <label class="form-label mt-4 col-12">Não temos esse livro</label>
                <label class="form-label text-muted col-12"><span class="badge bg-secondary">Por agora . . .
                    </span></label>
                <button class="btn btn-primary mt-4 col-6 col-12" id="searchAgainBtn">Voltar a pesquisar</button>
            </div>

            <div class="col-6 mb-3 text-center">
                <img id="image" src="images/error1.png" height="170px" width="170px">
            </div>
        </div>
    </div>

    <!-- SUCCESS -->
    <div class="container" id="successDiv" hidden>
        <h3 id="title" class="display-6 text-center border-bottom mb-3">Livraria ESTG</h3>
        <div class="d-flex justify-content-around">
            <div class="md-col-6">
                <label class="form-label mt-4 col-12">Temos o livro desde </label>

                <label class="form-label mt-2 mb-4 col-12" id="bookPrice"></label>
                <a class="btn btn-primary col-10" id="goStoreBtn"
                    href="http://localhost:4200/products?isbn=9780132350889" target="_newtab"> Ir para a loja
                </a>
            </div>

            <div class="md-col-6 mb-3 text-center">
                <img id="image" src="images/success1.png" height="170px" width="240px">
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
